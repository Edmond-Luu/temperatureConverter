<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>

<body>
    <h1>Temperature Converter</h1>
    <h2 id="titleText">Celsius to Farenheit</h2>
    <input type="number" id="input" />
    <select id="selector">
        <option value="cel">&deg;C</option>
        <option value="far">&deg;F</option>
    </select>
    <label for="cInput"></label>
    <div>
        <button id="convertButton">Convert</button>
    </div>
    <div id="results">

    </div>
    <!-- <h3><span id="cOutput">&nbsp;</span> &deg;C &asymp; <span id="fOutput">&nbsp;</span> &deg;F</h3> -->
    <script src="app.js"></script>
</body>

</html>
