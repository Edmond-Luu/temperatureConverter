<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bulma.css">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>

<body id="container">
    <div id="container">
        <section id="mainSection" class="content">
            <h1>Javascript - Temperature Converter</h1>
            <h2 id="titleText">Celsius to Fahrenheit</h2>
            <div>
                <input type="number" class="input is-link is-1 is-large is-rounded" id="input" ; />
                <div class="select is-large is-rounded is-danger">
                    <select id="selector">
                        <option value="cel">&deg;C</option>
                        <option value="far">&deg;F</option>
                    </select>
                </div>
            </div>
            <div>
                <button id="convertButton" class="button is-success is-large is-rounded">Convert</button>
            </div>
            <div id="results">
                <h3>+1 °C = +1 K ≈ +1.8 °F </h3>
            </div>
            <script src="app.js"></script>
        </section>
    </div>
    <div class="footer">
        <p class="caption">Made completely from scratch with ❤️ by <a href="https://edmond-luu.github.io" target="_blank" rel="noreferrer">Edmond Luu</a></p>
    </div>
</body>

</html>
